<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta name="theme-color" content="#712cf9">

    <link href="styles.css" rel="stylesheet" type="text/css">

    <title>Signup</title>
</head>
</head>
<body class="text-center">
  
    <main class="form-signin w-100 m-auto main-body">
        <img class="mb-4" src="images/car.png" width="72" height="72">
        <form>
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingName" placeholder="John">
            <label for="floatingName">Name</label>
        </div>
        <div class="form-floating mt-1">
            <input type="text" class="form-control" id="floatingSurname" placeholder="Doe">
            <label for="floatingSurname">Surname</label>
        </div>
        <div class="form-floating mt-1 mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="johndoe@defnotgmail.com">
            <label for="floatingEmail">E-Mail</label>
        </div>
        <button class="w-100 btn btn-lg btn-secondary" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
        </form>
    </main>
    <footer>
        <a class="car-icon" href="https://www.flaticon.com/free-icons/car" >Car icon created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
